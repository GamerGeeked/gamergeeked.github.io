<!DOCTYPE html>
<html>
	<head>
		<title>Calculator Experiment</title>
	</head>
	<body>
	    <h1>Calculator</h1>
		<p><button type="button" onclick="summon('+')">+</button><button type="button" onclick="summon('-')">-</button></p>
		<p><button type="button" onclick="summon('*')">*</button><button type="button" onclick="summon('/')">/</button></p>
		<p><button type="button" onclick="summon('%')">%<button type="button" onclick="reset()">C</button></p>
	</body>
</html>
<script type="text/javascript">var n1
function reset() {
    n1 = prompt("First Number", "2");
} 
reset();
var r
function summon(op) {
    var n2 = prompt("Second Number", "2");
    if (op == "+") {
	    r = Number(n1)+Number(n2);
    } else if (op == "-") {
	    r = Number(n1)-Number(n2);
    } else if (op == "*") {
	    r = Number(n1)*Number(n2);
    } else if (op == "/") {
	    r = Number(n1)/Number(n2);
    } else if (op == "%") {
	    r = Number(n1)%Number(n2);
    } window.alert(n1 + " " + op + " " + n2 + " = " + r);
	n1 = r;
	window.alert("You can now do math with the result or press C to start a new calculation");
}</script>
