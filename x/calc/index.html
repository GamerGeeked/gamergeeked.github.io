<html>

	} .function {

	} .constant {

</style>
	</head>
	<body>
		<h1>Calculator Experiment v2.3.6</h1>
		<button type="button" class="operation" onclick="getOperation('+')">+</button><button type="button" class="operation" onclick="getOperation('−')">−</button><button type="button" class="operation" onclick="getOperation('^')">↑</button><br>
		<button type="button" class="operation" onclick="getOperation('×')">×</button><button type="button" class="operation" onclick="getOperation('÷')">÷</button><button type="button" class="operation" onclick="getOperation('log')">log</button><br>
		<button type="button" class="operation" onclick="getOperation('%')">%</button><button type="button" class="operation" onclick="getOperation('in base')">B</button><button type="button" class="operation" onclick="Reset()">C</button><br>
		<button type="button" class="function" onclick="getFunction('!')">!</button><button type="button" class="function" onclick="getFunction('sin')">sin</button><button type="button" class="function" onclick="getFunction('cos')">cos</button><button type="button" class="function" onclick="getFunction('tan')">tan</button><button type="button" class="function" onclick="getAbs()">abs</button>
	</body>
</html>
<script type="text/javascript">var num1
function Reset() {
    num1 = prompt("First Number", "2");
} 
Reset();
var result
var originalBase
function getOperation(op) {
    var num2 = prompt("Second Number", "2");
    if (op == "+") {
	    result = Number(num1)+Number(num2);
    } else if (op == "−") {
		result = Number(num1)-Number(num2);
    } else if (op == "×") {
		result = Number(num1)*Number(num2);
    } else if (op == "÷") {
		result = Number(num1)/Number(num2);
    } else if (op == "%") {
		result = Number(num1)%Number(num2);
    } else if (op == "^") {
		result = Number(num1)%Number(num2);
    } else if (op == "log") {
		result = Math.log(num1) / Math.log(num2);
    } else if (op == "%") {
		result = Number(num1)%Number(num2);
    } else if (op == "in base") {
		if (num2 == "10") {
			originalBase = prompt("Original Base", "10");
			result = parseInt(num1, originalBase);
		} else {
		result = Number(num1).toString(num2);
		}
	} else {
		window.alert("Error: Unknown Operation");
	} window.alert(num1 + " " + op + " " + num2 + " = " + result);
	num1 = result;
	window.alert("You can now do math with the result or press C to start a new calculation");
}
var tempNum
function getFunction(op) {
	if (op == "!") {
		tempNum = num1
		for(i = tempNum - 1; i >= 1; i--) {
			tempNum = tempNum * i;
		}
		window.alert(num1 + "! = " + tempNum);
	} else if (op == "sin") {
		tempNum = Math.sin(num1);
		window.alert("sin " + num1 + " = " + tempNum);
	} else if (op == "cos") {
		tempNum = Math.cos(num1);
		window.alert("cos " + num1 + " = " + tempNum);
	} else if (op == "tan") {
		tempNum = Math.tan(num1);
		window.alert("tan " + num1 + " = " + tempNum);
	} else {
		window.alert("Error: Unknown Function");
	}
}
</script>
